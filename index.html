<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 500px;
            margin: 0 auto;
        }
        .button {
            padding: 20px;
            font-size: 18px;
            text-align: center;
            background-color: #4285f4;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 70px;
            cursor: pointer;
        }
        .expense { background-color: #34a853; }
        .loan { background-color: #fbbc05; }
        .repay { background-color: #ea4335; }
        
        /* Dialog styles */
        .dialog-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .dialog {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 400px;
        }
        .dialog h2 {
            margin-top: 0;
        }
        .dialog-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .dialog-button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #4285f4;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Budget Tracker</h1>
        <a href="https://forms.gle/fGJRmqx3cbGad4Zh6" class="button expense">Record Expense</a>
        <div class="button loan" onclick="showLoanDialog()">Record New Loan</div>
        <a href="https://forms.gle/tgWMttua3vymbqWdA" class="button repay">Record Loan Repayment</a>
        <a href="YOUR_VIEW_EXPENSES_URL" class="button view">View Recent Expenses</a>
    </div>
    
    <!-- Loan Type Dialog -->
    <div class="dialog-overlay" id="loanDialog">
        <div class="dialog">
            <h2>Is this loan for:</h2>
            <div class="dialog-buttons">
                <button class="dialog-button" onclick="navigateTo('https://forms.gle/7mgjCTzMnhWzASM9A')">Existing Borrower</button>
                <button class="dialog-button" onclick="navigateTo('https://forms.gle/QbsBHuAhv8bFqmCm8')">New Borrower</button>
            </div>
        </div>
    </div>
    
    <script>
        function showLoanDialog() {
            document.getElementById('loanDialog').style.display = 'flex';
        }
        
        function navigateTo(url) {
            window.location.href = url;
        }
        
        // Close dialog if user clicks outside of it
        document.getElementById('loanDialog').addEventListener('click', function(event) {
            if (event.target === this) {
                this.style.display = 'none';
            }
        });
    </script>
</body>
</html>
